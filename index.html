            </button>
            <button id="dig/" onclick="operacao('/')">รท</button>
            <button id="dig*" onclick="operacao('*')">ร</button>
        </div>
        <div class="distribuicaoDiv">
            <button id="dig7" onclick="numeroTec(7)">7</button>
            <button id="dig8" onclick="numeroTec(8)">8</button>
            <button id="dig9" onclick="numeroTec(9)">9</button>
            <button id="dig-" onclick="operacao('-')">-</button>
        </div>
        <div class="distribuicaoDiv">
            <button id="dig4" onclick="numeroTec(4)">4</button>
            <button id="dig5" onclick="numeroTec(5)">5</button>
            <button id="dig6" onclick="numeroTec(6)">6</button>
            <button id="dig+" onclick="operacao('+')">+</button>
        </div>
        <div class="distribuicaoDiv">
            <div>
                <div class="distribuicaoDiv">
                    <button id="dig1" onclick="numeroTec(1)">1</button>
                    <button id="dig2" onclick="numeroTec(2)">2</button>
                    <button id="dig3" onclick="numeroTec(3)">3</button>
                </div>
                <div class="distribuicaoDiv">
                    <button id="dig0" onclick="numeroTec(0)">0</button>
                    <button id="dig," onclick="botaoVirgula()">,</button>
                </div>
            </div>
            <div>
                <button id="digEnter" onclick="igual()">=</button>
            </div>
        </div>

    </div>

</html>
